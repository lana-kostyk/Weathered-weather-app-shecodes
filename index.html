<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1fa3d4a7d8.js"
      crossorigin="anonymous"
    ></script>
    <title>UnWeathered</title>

    <link rel="stylesheet" href="src/weathered.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="background">
        <div class="row align-items-center" id="top">
          <div class="col">
            <h2 class="current-city-time">
              <span id="current-city">Krakow</span>
              <span id="current-time">22:18</span>
            </h2>
            <h3 class="current-date" id="current-info">
              Sunday 6 September 2020
            </h3>
          </div>
          <div class="col" id="search">
            <form id="search-form">
              <input
                class="input"
                type="text"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                id="search-city-input"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
        </div>

        <div class="row middle" id = "this-day">
          <div class="col-6">
            <div class="current-weather">
              
              <div class="col">
                <div><strong id="temperature-now">14</strong>Â°<span class="active"
                  ><a id="celsius-link">C</a><span id="dash">|</span
                  ><a id="fahrenheit-link">F</a>
                </span></div>
                <div class="row">
                      <div class="col"><span>
                          <img
                            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                            alt="Clear"
                            id="icon"
                          />
                        </span></div>
                    </div>
                <div class="row">
                      <div class="col" id="description">clear sky</div>
                    </div>
              </div>
                </div>
              </div>


              <div class="col-6">
            <div class="current-details">
              <div class="row">
                <div class="col">humidity:</div>
                <div class="col"><span id="humidity">90</span>%</div>
              </div>
              <div class="row">
                <div class="col">wind:</div>
                <div class="col"><span id="wind">2</span> km/hr</div>
              </div>
              <div class="row">
                <div class="col">feels like:</div>
                <div class="col"><span id="feels-like">0</span> deg.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row weather-forecast" id="forecast"> </div>
        </div>
        <h4 id="reference">
        Open-source code by
        <a
          href="https://www.linkedin.com/in/svitlana-kostyk-6a04421a7/"
          target="_blank"
          >Svitlana Kostyk</a
        >
        on
        <a
          href="https://github.com/lana-kostyk/Weathered-weather-app-shecodes"
          target="_blank"
        >
          GitHub</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
